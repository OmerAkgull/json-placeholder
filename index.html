<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>
    <h1 class="text-center pt-3">Our Users</h1>
    <div class="container bg-light">
        <div class="row justify-content-center" id="cardsRow">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title text-center"></h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Primary Info <i class="bi bi-key"></i>:<span></span></li>
                    <li class="list-group-item">Address Info <i class="bi bi-globe2"></i>:<span></span></li>
                    <li class="list-group-item">Company Info <i class="bi bi-building"></i>:<span></span></li>
                    <li class="list-group-item">Contact Info <i class="bi bi-phone"></i>:<span></span></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
